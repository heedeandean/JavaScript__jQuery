<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title> 배경 색 바꾸기 </title>
    <script>
      function chColor() {
        var arrColor = ["green", "yellow", "pink", "blue", "aqua"];
        var i = Math.floor(Math.random() * arrColor.length);      
        var bodyTag = document.getElementById("theBody");
        bodyTag.style.backgroundColor = arrColor[i];      
      }  
    </script>
  </head>
  <body id="theBody">
    <button onclick="chColor();">배경 색 바꾸기</button>
  </body>
</html>
