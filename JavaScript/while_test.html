<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title> while문 </title>
    <script>
      // 구구단 중 5단을 출력하세요.
      var i = 1;
      while(i <= 9) {
        document.write("5 x " + i + " = " + (5 * i), "<br>");
        i++;
      }
    </script>
  </head>
  <body>
  </body>
</html>
