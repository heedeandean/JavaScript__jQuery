<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title> for문 </title>
    <script>
      
      // 5행 5열 표를 만들고, 데이터가 1부터 25까지 출력되도록 작성하세요.
      var num = 1;
      var t = "<table border = 1>";
      
      for(var i=1; i<=5; i++) {
        t += "<tr>";
        
        for(var j=1; j<=5; j++) {           
          t += "<td>" + num + "</td>";
          num++;
        }
        
        t += "</tr>";
      }
      
      t += "</table>";
      document.write(t);
      
    </script>
  </head>
  <body>
  </body>
</html>
