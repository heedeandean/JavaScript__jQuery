<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>애니메이션 메서드</title>
    <style>
      *{margin: 0; padding: 0;}
      body{padding: 20px;}
      .btnWrap{margin-bottom: 10px;}
      .wrap{
        max-width: 600px;
        border: 1px solid #000; 
      }
      .txt1{
        width: 10%; 
        text-align: center;
        background-color: aqua;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"> 
    </script>
    <script>
      $(function() {
        var cnt = 1;
        var t = $(".txt1");
        
        $(".btnWrap button").on("click", function() {
          if(!t.is(":animated")) {
            if($(this).hasClass("backBtn")) {
              if(cnt >= 2) {
                cnt--;
                t.animate({marginLeft:"-=10%"}, 300);
              }
            } else {
              if(cnt <= 9) {
                cnt++;
                t.animate({marginLeft:"+=10%"}, 300);
              }
            }
          }
        });
      });
    </script>
  </head>
  <body>
    <p class="btnWrap">
      <button class="backBtn">Back</button>
      <button class="goBtn">Go</button>
    </p>
    <div class="wrap">
      <p class="txt1">내용1</p>
    </div>
  </body>
</html>
